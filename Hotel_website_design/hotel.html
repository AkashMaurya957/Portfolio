<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel website Design || Coding Zone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>

    <div class="wrapper">


        <div class="menu">

            <ul>
                <Li><a>Bedroom</a></Li>
                <Li><a>Guest Room</a></Li>
                <Li><a>Budget Hotel</a></Li>
                <Li><a>Login</a></Li>
            </ul>

            <i id="cross" class="fas fa-times"></i>

        </div>

        <div class="content">

            <div class="slidebar">

                <span>
                     <label>C</label>
                     <label><i  id="bar" class="fas fa-bars"></i></label>
                </span>

                <div class="social-media">

                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-instagram"></i>

                </div>

            </div>

            <div class="info">
                   
                <p class="name">Coding Zone</p>
                
                <div class="input-search">

                    <input type="search">
                    <i class="fas fa-search"></i>

                </div>

                <p class="title">The Best Hotel Services Provide By Us</p>
                <p class="details">We are here to help you and provide you best services in the world . You can also check our latest offer for old and new customers. </p>

                <button>KNOW MORE</button>

            </div>

        </div>


        <div class="slider-container">

            <div class="slide slow">
                <img src="Room.jpg">
            </div>
           
            <div class="slide slow">
                <img src="Room1.jpg">
            </div>

            <div class="slide slow">
                <img src="Room2.jpg">
            </div>

            <div class="slide  slow">
                <img src="Room3.jpg">
            </div>

            <div class="slide  slow">
                <img src="Room4.jpg">
            </div>

            <div class="slide  slow">
                <img src="Room5.jpg">
            </div>

            <div class="slide  slow">
                <img src="Room6.jpg">
            </div>

            <div class="slide  slow">
                <img src="Room7.jpg">
            </div>

            <div class="slide  slow">
                <img src="Room8.jpg">
            </div>

            <a href="#" class="previous" onclick="plusslide(-1)"><span class="arrow"><i class="fas fa-arrow-left"></i> </span></a>
            <a href="#" class="next" onclick="plusslide(1)"><span class="arrow"><i class="fas fa-arrow-right"></i> </span></a>


        </div>

    </div>


    <script src="hotel.js"></script>

</body>
</html>
